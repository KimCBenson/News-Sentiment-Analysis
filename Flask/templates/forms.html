{% extends "layout.html" %}

{% block title %}
Something
{% endblock %}

{% block content %}
<h1>News Article Analysis Project</h1>

<form method="post">
    Enter the article title: <input name="Title"> <br><br>
    Enter word to use for analysis: <input name="Analysis word"> <br><br>
    <button type="submit">submit</button>
</form>

{% if result %}
<div class="result">
    <p>Result: {{ result }}</p>
    <img src="{{ image_url }}" alt="Sentiment Analysis Chart" style="max-width: 500px; margin-top: 20px;">
</div>
{% endif %}
{% endblock %}
